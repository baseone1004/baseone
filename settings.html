<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>BaseOne 설정</title>
<style>
body{margin:0;font-family:sans-serif;background:#121826;color:#e5ecff}
.box{background:#1a2240;margin:16px;padding:14px;border-radius:14px}
input{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#0f1530;color:white;margin-top:6px}
button{margin-top:10px;padding:10px;border:none;border-radius:10px;background:#4f8cff;color:white;font-weight:bold;cursor:pointer}
.small{font-size:12px;color:#b8c2ff}
</style>
</head>
<body>

<div class="box">
  <h2>글 작성 API 설정</h2>

  <label>Gemini API Key</label>
  <input id="gemini">

  <label>ChatGPT API Key</label>
  <input id="openai">

  <label>Genspark API Key</label>
  <input id="genspark">

  <button onclick="save()">저장</button>
  <div class="small" id="msg"></div>
</div>

<div class="box">
  <h2>이미지 생성 API</h2>

  <label>Gemini Image Key</label>
  <input id="gemini_img">

  <label>Wisk API Key</label>
  <input id="wisk">

  <button onclick="save()">저장</button>
</div>

<div class="box">
  <a href="/"><button>메인으로</button></a>
</div>

<script>
function save(){
  const data={
    gemini:gemini.value,
    openai:openai.value,
    genspark:genspark.value,
    gemini_img:gemini_img.value,
    wisk:wisk.value
  };
  localStorage.setItem("baseone_settings",JSON.stringify(data));
  msg.textContent="저장 완료!";
}
(function load(){
  const d=JSON.parse(localStorage.getItem("baseone_settings")||"{}");
  gemini.value=d.gemini||"";
  openai.value=d.openai||"";
  genspark.value=d.genspark||"";
  gemini_img.value=d.gemini_img||"";
  wisk.value=d.wisk||"";
})();
</script>
</body>
</html>
