<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BaseOne 설정</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1f2233;
      color: white;
    }
    .top {
      text-align: center;
      padding: 20px;
    }
    .btn {
      padding: 12px 20px;
      background: #4f8cff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    .box {
      max-width: 600px;
      margin: 20px auto;
      background: #2b2f45;
      padding: 20px;
      border-radius: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- 상단 -->
  <div class="top">
    <h1>⚙ BaseOne 설정</h1>
    <a href="index.html">
      <button class="btn">← 메인으로 돌아가기</button>
    </a>
  </div>

  <!-- 글작성 API -->
  <div class="box">
    <h2>글작성 API 설정</h2>
    <label>Gemini API 키</label>
    <input placeholder="Gemini API 키 입력">

    <label>ChatGPT API 키</label>
    <input placeholder="ChatGPT API 키 입력">

    <label>Genspark API 키</label>
    <input placeholder="Genspark API 키 입력">

    <button class="btn">저장</button>
  </div>

  <!-- 이미지 API -->
  <div class="box">
    <h2>이미지 생성 API</h2>
    <label>Gemini 이미지 키</label>
    <input placeholder="Gemini 이미지 키">

    <label>Whisk 이미지 키</label>
    <input placeholder="Whisk 이미지 키">

    <label>무료 이미지 API (예: Pexels)</label>
    <input placeholder="무료 이미지 API 키">

    <button class="btn">저장</button>
  </div>

  <!-- 블로그 연동 -->
  <div class="box">
    <h2>블로그 연동</h2>

    <label>블로그스팟 주소 (최대 10개, 줄바꿈으로 구분)</label>
    <input placeholder="https://xxx.blogspot.com">

    <label>네이버 블로그 주소 (최대 3개)</label>
    <input placeholder="https://blog.naver.com/xxx">

    <label>티스토리 주소 (최대 10개)</label>
    <input placeholder="https://xxx.tistory.com">

    <button class="btn">저장</button>
    <button class="btn">연동 확인</button>
  </div>

</body>
</html>
