<html lang="ko">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",sans-serif;background:#020617;color:#e5e7eb}
.wrap{max-width:700px;margin:0 auto;padding:20px}

<body>

<div class="wrap">
  <h1>‚öôÔ∏è BaseOne ÏÑ§Ï†ï</h1>

  <div class="box">
    <b>Gemini API Key</b>
    <input id="gemini">
  </div>

  <div class="box">
    <b>Pexels API Key</b>
    <input id="pexels">
  </div>

  <button onclick="save()">üíæ Ï†ÄÏû•</button>
  <div id="status" class="small"></div>

<script>
const KEY="baseone_settings";

function load(){
  const s = JSON.parse(localStorage.getItem(KEY)||"{}");
  gemini.value = s.gemini_key||"";
  pexels.value = s.pexels_key||"";
}
load();

function save(){
  localStorage.setItem(KEY, JSON.stringify({
    gemini_key: gemini.value.trim(),
    pexels_key: pexels.value.trim()
  }));
  status.innerText="‚úÖ Ï†ÄÏû• ÏôÑÎ£å";

</script>
