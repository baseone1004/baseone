<!DOCTYPE html>
<html lang="ko">

<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
  :root{
    --bg1:#070A16;
    --bg2:#0B1226;
    --card:#121A33;
    --card2:#0F1730;
    --line:rgba(255,255,255,.10);
    --text:#EAF0FF;
    --muted:#AAB6DA;
    --blue:#4F8CFF;
    --blue2:#2F6BFF;
    --chip:#0C1532;

  *{box-sizing:border-box}
  body{

  .wrap{max-width:1100px;margin:0 auto;padding:18px 16px 40px;}
  .top{

  .brand{

  .logo{

  .listWrap{padding:14px;}
  .empty{

  .card{

  .card:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.18);}
  .cardTitle{font-weight:900; letter-spacing:-.3px;}
  .cardMeta{font-size:12px; color:var(--muted); margin-top:3px;}
  .cardBtns{display:flex; gap:8px; flex-wrap:wrap;}
  .btn.sm{padding:8px 10px; border-radius:12px; font-size:12px; font-weight:900;}
  .tag{

    font-size:11px; color:var(--muted);
    padding:6px 10px;
    border-radius:999px;
    background: rgba(0,0,0,.18);

    border-radius: 14px;
    box-shadow: var(--shadow);
    color:var(--text);
    font-size:12px;
    display:none;
    z-index:9999;
  }
</style>
</head>
